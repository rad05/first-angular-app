<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div class="alert alert-danger" *ngIf="error">
                <p>{{error}}</p>
            </div>
            <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" id="email" formControlName="email" class="form-control">
                </div>
                <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched"
                    class="help-block">Please enter a valid email</span>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" id="password" formControlName="password" class="form-control">
                </div>
                <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched"
                    class="help-block">Please enter password</span>
                <button class="btn btn-primary" type="submit"
                    [disabled]="!registerForm.valid">{{isLoginMode?'Login':'SignUp'}}</button>
                    <span>&nbsp;</span>
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    Switch To {{isLoginMode?'SignUp':'Login'}}</button>
            </form>
        </div>
    </div>
</div>
